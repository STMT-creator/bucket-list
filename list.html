<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 버킷 리스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">My bucket-list</h1>
    <h2 class="text-center">나의 버킷 리스트</h2>
    <div class="list">
        <div class="row">
            <input type="checkbox" checked class="checkbox-size">
            <p class="todo-bg todo-text cornorline">운동 꾸준히 하기</p>
        </div>
        <div class="row">
            <input type="checkbox" checked class="checkbox-size">
            <p class="todo-bg todo-text cornorline">커뮤니티로 새로운 사람 사귀기</p>
        </div>
        <div class="row">
            <input type="checkbox" class="checkbox-size">
            <p class="todo-bg todo-text cornorline">포토 에세이 출간하기</p>
        </div>
        <div class="row">
            <input type="checkbox" class="checkbox-size">
            <p class="todo-bg todo-text cornorline">전자책 출간하기</p>
        </div>
        <div class="row">
            <input type="checkbox" class="checkbox-size">
            <p class="todo-bg todo-text cornorline">리브랜딩 통해 인지도 넓히기</p>
        </div>
    </div>
</body>
</html>
